<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Arka — Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>
      <h1>Project Arka</h1>
      <p class="subtitle">UHBR Turbofan — Team Tracker</p>
    </div>
    <div id="month-badge" class="month-badge"></div>
  </header>

  <main class="container">
    <!-- Cumulative progress -->
    <section class="card cumulative-card">
      <h2>Cumulative Progress</h2>
      <div class="progress-container">
        <div class="progress-bar overall" style="--target-width:0%">
          <span>0%</span>
        </div>
      </div>
      <p id="cumulative-text" class="kpi"></p>
    </section>

    <!-- Engine firing flow -->
    <section class="flow" id="flow"></section>
  </main>

  <footer class="footer">
    <small>Update <code>data/tasks.json</code> to modify progress • Hosted on GitHub Pages</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
